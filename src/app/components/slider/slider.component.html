<div class="slider-container">
  <div
    [style.width.px]="presentation?.canvas?.display_width"
    [style.height.px]="presentation?.canvas?.display_height">
    <div #container></div>
  </div>

  <div class="slider-dashboard">
    <app-slide-selector
      [slides]="presentation?.slides"
      (changeSlide)="handleChangeSlide($event)">
    </app-slide-selector>
    <app-slide-mode
      (changeMode)="handleChangeMode($event)">
    </app-slide-mode>
  </div>

</div>
